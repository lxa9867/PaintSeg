model:
  base_learning_rate: 4.5e-6
  target: ldm.models.autoencoder.AutoencoderKL
  params:
    monitor: "val/rec_loss"
    embed_dim: 4
    lossconfig:
      target: ldm.modules.losses.LPIPSWithDiscriminator
      params:
        disc_start: 50001
        kl_weight: 0.000001
        disc_weight: 0.5

    ddconfig:
      double_z: True
      z_channels: 4
      resolution: 256
      in_channels: 3
      out_ch: 3
      ch: 128
      ch_mult: [ 1,2,4,4 ]  # num_down = len(ch_mult)-1
      num_res_blocks: 2
      attn_resolutions: [ ]
      dropout: 0.0

data:
  target: main.DataModuleFromConfig
  params:
    batch_size: 4
    num_workers: 4
    wrap: False
    train:
      target: ldm.data.vox.MMDataset #ldm.data.Txt.Txttrain
      params:
        size:
          - 256
          - 256
        split: train
#        degradation: pil_nearest
    validation:
      target: ldm.data.vox.MMDataset
      params:
        size:
          - 256
          - 256
        split: val
        eval_triplet_test_all: # match_test
          - match_g_v2f_2_test
          - match_g_f2v_2_test
          - match_v2f_2_test
          - match_f2v_2_test
          - verify_g_v2f_test
          - verify_g_f2v_test
          - verify_v2f_test
          - verify_f2v_test
          - reterival_v2f_test
          - reterival_f2v_test
#        degradation: pil_nearest
lightning:
  callbacks:
    image_logger:
      target: main.ImageLogger
      params:
        batch_frequency: 1000
        max_images: 8
        increase_log_steps: True

  trainer:
    benchmark: True
    accumulate_grad_batches: 2
